<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Photo Magazine</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-dark: #111;
            --accent-teal: #008ba3;
            --accent-gold: #d4af37;
            --bg-cream: #f8f8f5;
            --text-gray: #555;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-cream);
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-dark);
        }

        header {
            text-align: center;
            padding: 5rem 1rem 3rem;
            background: linear-gradient(to bottom, #fff 0%, var(--bg-cream) 100%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        h1.magazine-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
            line-height: 1;
            color: var(--primary-dark);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-gray);
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .committee-timeline {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 3rem 0;
            background: var(--bg-cream);
        }

        .year-btn {
            background: none;
            border: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #bbb;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }

        .year-btn:hover {
            color: var(--accent-teal);
        }

        .year-btn.active {
            color: var(--primary-dark);
            font-weight: 700;
            transform: scale(1.1);
        }

        .year-btn.active::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--accent-teal);
            border-radius: 50%;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
        }

        /* --- CIRCULAR MEMBER CARD --- */
        .photo-item {
            background: var(--white);
            border-top: 4px solid var(--accent-teal);
            padding: 2.5rem 2rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .photo-item.president-card {
            border-top-color: var(--accent-gold);
            background: #fffdf9;
        }

        /* --- STACKED FAN & SLIDESHOW ADDITIONS --- */
        .img-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 1.5rem;
        }

        .img-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: absolute;
            top: 0;
            left: 10px;
            z-index: 2;
            transition: transform 0.5s ease;
        }

        .photo-item:hover .img-frame {
            transform: scale(1.05);
        }

        .fan-layer {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            top: 5px;
            left: 25px;
            transform: rotate(8deg);
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0.6;
            transition: transform 0.5s ease;
        }

        .photo-item:hover .fan-layer {
            transform: rotate(15deg) translate(5px, 5px);
        }

        .fan-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-track {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide-track img {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
            object-fit: cover;
        }

        /* --- DOTS --- */
        .dots-container {
            display: flex;
            gap: 6px;
            margin-bottom: 1rem;
            justify-content: center;
            height: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ddd;
            transition: 0.3s;
        }

        .dot.active {
            background: var(--accent-teal);
            width: 12px;
            border-radius: 4px;
        }

        .president-card .dot.active {
            background: var(--accent-gold);
        }

        /* --- TYPOGRAPHY --- */
        .member-role {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-teal);
            margin-bottom: 0.5rem;
        }

        .president-card .member-role {
            color: var(--accent-gold);
        }

        .member-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0 0 1.5rem 0;
            color: var(--primary-dark);
        }

        .quote-box {
            position: relative;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-gray);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .quote-box::before {
            content: '“';
            font-family: serif;
            font-size: 4rem;
            color: #eee;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            line-height: 0;
        }

        @media (max-width: 768px) {
            h1.magazine-title {
                font-size: 2.5rem;
            }

            .committee-timeline {
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 >COMMITTEE RECOLLECTIONS</h1>
        <p class="subtitle">A Visual Journey of Faith and Service</p>
    </header>

    <div class="committee-timeline" id="timeline">
        <button class="year-btn">2026</button>
        <button class="year-btn active" data-target="2025-2026">2025</button>
        <button class="year-btn">2024</button>
        <button class="year-btn">2023</button>
    </div>

    <main class="photo-grid" id="magazine-gallery"></main>

    <script>
        const committeeMembers = [
            {
                name: "BISETSA Adolphe",
                role: "President",
                year: "2025-2026",
                words: "Shepherding this family is a grace. We lead by the Spirit to ensure the fire on the altar never goes out. (Leviticus 6:13)<br>#ImanaNiData",
                img: ["images/bisetsa1.jpeg", "images/bisetsa2.jpeg", "images/bisetsa3.jpeg", "images/bisetsa_lucky.jpeg"]
            },
            {
                name: "KWIZERA Enock",
                role: "Vice President",
                year: "2025-2026",
                words: "Strength lies in unity. I stand to uphold the vision, for where two or more agree, He is in our midst. (Matthew 18:20)",
                img: ["images/enock1.jpeg"]
            },
            {
                name: "NYIRINDEKWE Lucky",
                role: "Dirigeant",
                year: "2025-2026",
                words: "Leading the melody is leading the soul. I will sing with the spirit and with the understanding also. (1 Corinthians 14:15)",
                img: ["images/lucky1.jpeg", "images/lucky2.jpeg", "images/bisetsa_lucky.jpeg"]
            },
            {
                name: "KARABO Kenia",
                role: "Dirigeante",
                year: "2025-2026",
                words: "In every harmony, we find His grace. May we with one mind and one mouth glorify God. (Romans 15:6)",
                img: ["images/kenia1.jpeg"]
            },
            {
                name: "Frank",
                role: "Dirigeant",
                year: "2025-2026",
                words: "Service is our heartbeat. Whatever we do, we do it heartily, as to the Lord and not to men. (Colossians 3:23)",
                img: ["images/frank1.jpeg"]
            },
            {
                name: "NGABONZIZA Olivier",
                role: "Dirigeant",
                year: "2025-2026",
                words: "Worship is our highest calling. He has put a new song in my mouth, even praise unto our God. (Psalm 40:3)",
                img: ["images/olivier1.jpeg", "images/david_olivier.jpeg"]
            },
            {
                name: "SHIMWA UWACU NISA",
                role: "IT Technician",
                year: "2025-2026",
                words: "Using technology to amplify the Word. If the trumpet makes an uncertain sound, who will prepare for battle? (1 Corinthians 14:8)",
                img: ["images/nisa1.jpeg"]
            },
            {
                name: "IGIRANEZA Kevine",
                role: "Intercessor",
                year: "2025-2026",
                words: "The engine of this choir is prayer. The effectual fervent prayer of a righteous man avails much. (James 5:16)",
                img: ["images/kevine1.jpeg"]
            },
            {
                name: "UWAMAHORO Anitha",
                role: "Mère",
                year: "2025-2026",
                words: "My heart is to nurture this family with the love of Christ. I watch over the ways of this household, ensuring no one walks alone. (Proverbs 31:27)",
                img: ["images/anitha1.jpeg"]
            }
            { 
    name: "NAME_OF_PERE", 
    role: "Père", 
    year: "2025-2026", 
    words: "As a father to this house, my prayer is that we walk worthy of God, who calls us into His own kingdom and glory. (1 Thessalonians 2:12)", 
    img: "images/pere1.jpeg" 
}
        ];

        class CommitteeMagazine {
            constructor(data) {
                this.members = data;
                this.gallery = document.getElementById('magazine-gallery');
                this.timeline = document.getElementById('timeline');
                this.init();
            }

            init() {
                this.render("2025-2026");
                this.addEventListeners();
            }

            addEventListeners() {
                this.timeline.addEventListener('click', (e) => {
                    if (e.target.classList.contains('year-btn')) {
                        document.querySelectorAll('.year-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        const year = e.target.innerText === "2025" ? "2025-2026" : e.target.innerText;
                        this.render(year);
                    }
                });
            }

            render(year) {
                this.gallery.innerHTML = '';
                const filtered = this.members.filter(m => m.year === year);

                filtered.forEach((member, index) => {
                    const isPresident = member.role.toLowerCase() === 'president';
                    const photos = Array.isArray(member.img) ? member.img : [member.img];
                    const hasMultiple = photos.length > 1;

                    const dotsHTML = hasMultiple ? photos.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('') : '';
                    const imagesHTML = photos.map(src => `<img src="${src}" onerror="this.src='https://via.placeholder.com/200'">`).join('');
                    const fanHTML = hasMultiple ? `<div class="fan-layer" id="fan-${index}"><img src="${photos[1]}"></div>` : '';

                    const itemHTML = `
                        <div class="photo-item ${isPresident ? 'president-card' : ''}" style="animation-delay: ${index * 0.1}s">
                            <div class="img-container">
                                ${fanHTML}
                                <div class="img-frame">
                                    <div class="slide-track" id="track-${index}">
                                        ${imagesHTML}
                                    </div>
                                </div>
                            </div>
                            <div class="dots-container" id="dots-${index}">
                                ${dotsHTML}
                            </div>
                            <span class="member-role">${member.role}</span>
                            <h3 class="member-name">${member.name}</h3>
                            <div class="quote-box">"${member.words}"</div>
                        </div>
                    `;
                    this.gallery.insertAdjacentHTML('beforeend', itemHTML);
                    if (hasMultiple) this.startSlideshow(index, photos);
                });
            }

            startSlideshow(index, photos) {
                let current = 0;
                setInterval(() => {
                    const track = document.getElementById(`track-${index}`);
                    const fan = document.getElementById(`fan-${index}`);
                    const dots = document.getElementById(`dots-${index}`).querySelectorAll('.dot');
                    if (!track) return;
                    current = (current + 1) % photos.length;
                    track.style.transform = `translateX(-${current * 100}%)`;
                    if (fan) fan.querySelector('img').src = photos[(current + 1) % photos.length];
                    dots.forEach(d => d.classList.remove('active'));
                    dots[current].classList.add('active');
                }, 4000);
            }
        }

        new CommitteeMagazine(committeeMembers);
    </script>
</body>

</html>
